<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <svg viewBox="0 0 300 300" class="experiment">
        <line x1="100" y1="100" x2="200" y2="200" class="diagonally"></line>
        <line x1="200" y1="100" x2="100" y2="200" class="diagonally"></line>

        <polyline points="0,0 150,300 300,0" class="vendetta"></polyline>

        <rect width="300" height="50" class="rect"></rect>

        <circle cx="150" cy="150" r="50" class="circle"></circle>

        <ellipse cx="150" cy="250" rx="100" ry="50" class="ellipse"></ellipse>

        <polygon points="0,300 150,0 300,300" class="triangle"></polygon>

        <path d="M 0,0 L 100,100 M 200,200 V 300 Z" class="path">
    </svg>

    <svg class="flag-bangladesh" viewBox="0 0 100 60">
        <polygon points="0,0 25,0 40,6 25,12 40,18 25,24 40,30 25,36 40,42 25,48 40,54 25,60 0,60" class="white"></polygon>
    </svg>

    <svg class="flag-timor" viewBox="0 0 100 50">
        <polygon points="0,0 50,25 0,50" class="yellow"></polygon>
        <polygon points="0,0 35,25 0,50" class="black"></polygon>
    </svg>
</body>
</html>
